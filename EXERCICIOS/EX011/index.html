<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens dinamicas</title>
</head>
<body>
    <h1>Adaptar midias</h1>
    <p>adaptando imagens para vários dispositivos</p>

    <picture>
        <source media="(max-width: 700px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo Audios</h1>
    <p>reproduzindo audios em html5</p>
        <!--MP3 WAV Ogg-->
    <audio preload="metadata" autoplay controls>
        <source src="midia/Eyes on You (Sting) - Network 415.mp3" type="audio/mpeg">
        <source src="midia/Eyes on You (Sting) - Network 415.ogg" type="audio/ogg">
        <source src="midia/Eyes on You (Sting) - Network 415.wav" type="audio/wav">        <!--arquivos WAV são grandes-->

        <p>Seu navegador náo é compátivel com o audio
        <a href="midia/Eyes on You (Sting) - Network 415.mp3">Clique aqui para baixar o arquivo de midea</a></p>
    </audio>
    


</body>
</html>
